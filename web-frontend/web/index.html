<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robocode</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="application/javascript" src="js/lib/kotlin.js"></script>
    <script type="application/javascript" src="js/web-frontend.js"></script>
</head>
<body style="margin: 0 0 0 0">
    <div id="header">
    </div>
    <div id="leftPane">
        <table id="grid">
            <tbody>
            </tbody>
        </table>
        <div id="topic">
            Topic:
            <div id="topicValue"></div>
        </div>
    </div>
	<div id="editor">
        <div id="panelContainer">
		  <table id="panelTable">
                <tbody>
                    <tr valign="top" id="panelsRow"></tr>
                </tbody>
            </table>
        </div>
        <div id="drawer">
            <div id="sensorDelete" class="deleteDrawer">
                <img class="trashIcon" src="res/trash.svg">
            </div>
            <div id="actionDelete" class="deleteDrawer">
                <img class="trashIcon" src="res/trash.svg">
            </div>
        </div>
	</div>
</body>
</html>
